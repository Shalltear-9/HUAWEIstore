<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/css/reset.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/login.css">
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <script src="../js/index.js" type="module"></script>
    <script src="../font/iconfont.js"></script>
</head>

<body>
    <header class="container-fluid">
        <div class="container">
            <img src="../images/HUAWEI.svg" alt="">
            <span>|</span>
            <span>华为商城</span>
        </div>
    </header>
    <main class="container">
        <p>华为账号登录</p>
        <div class="container">
            <div class="left">
                <div class="erweima">
                    <img src="../images/erweima.jpg" alt="">
                </div>
                <p>若您使用华为手机,请进入"设置" > "华为账号"扫码登录</p>
            </div>
            <div class="right">
                <div class="login">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="手机号/邮箱地址/华为号">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10  pass">
                                <input type="password" class="form-control" placeholder="密码">
                                <a href="#">短信验证码登录</a>
                                <svg class="icon eye" aria-hidden="true">
                                    <use xlink:href="#icon-eye-open"></use>
                                  </svg>
                                <svg class="icon eye" aria-hidden="true">
                                    <use xlink:href="#icon-icon_eyeclose_line"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 ">
                                <button type="submit" class="btn btn-default form-control">登录</button>
                            </div>
                        </div>
                    </form>
                    <ul class="list-group word">
                        <li class="list-group-item"><a href="#">注册</a></li>
                        <li class="list-group-item"><a href="#">忘记密码</a></li>
                        <li class="list-group-item"><a href="#">遇到问题</a></li>
                    </ul>
                    <ul class="list-group icon-font">
                        <li class="list-group-item">
                            <svg class="icon qq" aria-hidden="true">
                                <use xlink:href="#icon-qq"></use>
                            </svg>
                        </li>
                        <li class="list-group-item">
                            <svg class="icon zfb" aria-hidden="true">
                                <use xlink:href="#icon-zhifubao"></use>
                            </svg>
                        </li>
                        <li class="list-group-item">
                            <svg class="icon wx" aria-hidden="true">
                                <use xlink:href="#icon-weixin"></use>
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul class="list-group last">
                <li class="list-group-item"><a href="#">华为账号与云空间用户协议</a></li>
                <li class="list-group-item"><a href="#">关于华为账号与云空间隐私的声明</a></li>
                <li class="list-group-item"><a href="#">常见问题</a></li>
                <li class="list-group-item"><a href="#">Cookies</a></li>
            </ul>
            <p>华为账号 版权所有&copy; 2011-2020</p>
        </div>
    </footer>
</body>

</html>
